name: Documentation

on:
  push:
    branches:
      - main
      - docs/*
    paths:
      - 'docs/**'
      - 'src/**'
      - '.readthedocs.yaml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - '.readthedocs.yaml'
      - '.github/workflows/docs.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install -e .

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/html/
          retention-days: 7

  # This job only runs on pushes to main and notifies ReadTheDocs
  # ReadTheDocs webhook should be configured in the repository settings
  trigger-rtd:
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger ReadTheDocs build
        run: |
          echo "Documentation build succeeded. ReadTheDocs will be triggered via webhook."
          echo "Configure the webhook at: https://readthedocs.org/dashboard/lvm-tools/integrations/"
